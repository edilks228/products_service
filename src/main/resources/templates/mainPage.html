<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Главная — Складской учёт</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 15px 30px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px 30px;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex: 1;
      text-align: center;
    }
    .card h2 {
      margin: 0 0 10px 0;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #4a90e2;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <h1>Складской учёт</h1>
  <nav>
    <a th:href="@{/}">Главная</a>
    <a th:href="@{/products/getAll}">Товары</a>
    <a th:href="@{/warehouses}">Склады</a>
    <a th:href="@{/products/new}">Добавить товар</a>
    <a th:href="@{/warehouses/new}">Добавить склад</a>
  </nav>
</header>
<main>
  <h2>Добро пожаловать в систему учёта товаров!</h2>

  <div class="cards">
    <div class="card">
      <h2>Товары</h2>
      <p th:text="'Всего товаров: ' + ${productCount}">Всего товаров: 0</p>
      <a th:href="@{/products/getAll}">Смотреть все товары</a>
    </div>
    <div class="card">
      <h2>Склады</h2>
      <p th:text="'Всего складов: ' + ${warehouseCount}">Всего складов: 0</p>
      <a th:href="@{/warehouses}">Смотреть все склады</a>
    </div>
  </div>

  <div style="margin-top:30px;">
    <h3>Последние добавленные товары:</h3>
    <ul>
      <li th:each="p : ${recentProducts}" th:text="${p.name} + ' (' + ${p.category.name} + ')'">Продукт</li>
    </ul>
  </div>
</main>
</body>
</html>
